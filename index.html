<!-- needed by leafleat DO NOT REMOVE -->
<script id="wfs_polygon" type="text/xmldata">
    <wfs:GetFeature service="WFS" version="1.1.0" outputFormat="json" xmlns:gml="http://www.opengis.net/gml" xmlns:ogc="http://www.opengis.net/ogc" xmlns:fenix="http://fenix.fao.org/geoserver/fenix" xmlns:wfs="http://www.opengis.net/wfs" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.opengis.net/wfs                       http://schemas.opengis.net/wfs/1.1.0/wfs.xsd">
        <wfs:Query typeName="fenix:data">
            <ogc:Filter>
                <ogc:Within>
                    <ogc:PropertyName>geo</ogc:PropertyName>
                    <gml:Polygon srsName="http://www.opengis.net/gml/srs/epsg.xml#4326">         
                        <gml:exterior>          
                            <gml:LinearRing>             
                                <gml:posList>
                                    {lnglats}
                                    <!--
                                    list(lon lat) on a single line
                                    The first and the last have to be the same
                                    -->
                                </gml:posList>          
                            </gml:LinearRing>       
                        </gml:exterior>
                    </gml:Polygon>
                </ogc:Within>
            </ogc:Filter>
        </wfs:Query>
    </wfs:GetFeature>












</script>
